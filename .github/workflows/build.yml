name: C++ Super Build Matrix

on:
  push:
    branches: [ main, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build on ${{ matrix.os }} / ${{ matrix.arch }} / ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-22.04
          - macos-15
          - macos-15-arm64
          - windows-2025
          - windows-2022
        arch:
          - amd64
          - arm64
        toolchain:
          - gcc
          - clang
          - cross-arm
          - cross-aarch64
          - cross-riscv64
          - cross-mips
          - cross-ppc64le

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchains (Linux only)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          case "${{ matrix.toolchain }}" in
            cross-arm)
              sudo apt-get install -y gcc-arm-linux-gnueabihf ;;
            cross-aarch64)
              sudo apt-get install -y gcc-aarch64-linux-gnu ;;
            cross-riscv64)
              sudo apt-get install -y gcc-riscv64-linux-gnu ;;
            cross-mips)
              sudo apt-get install -y gcc-mips-linux-gnu ;;
            cross-ppc64le)
              sudo apt-get install -y gcc-powerpc64le-linux-gnu ;;
          esac

      - name: Configure CMake
        run: |
          cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.toolchain }}
          path: build/

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/**
