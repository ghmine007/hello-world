name: Super Build Matrix

on:
  push:
    branches: [ main, develop ]
    tags:
      - "v*"
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  NODE_VERSION: "18.x"

jobs:
  build-matrix:
    name: Build on ${{ matrix.os }} / ${{ matrix.arch }} / ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-24.04
          - ubuntu-22.04
          - macos-15
          - macos-15-arm64
          - windows-2025
          - windows-2022
        arch:
          - amd64
          - arm64
        toolchain:
          - gcc
          - clang
          - cross-arm
          - cross-aarch64
          - cross-riscv64
          - cross-mips
          - cross-ppc64le
          - wasm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install cross toolchains
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          case "${{ matrix.toolchain }}" in
            cross-arm)
              sudo apt-get install -y gcc-arm-linux-gnueabihf ;;
            cross-aarch64)
              sudo apt-get install -y gcc-aarch64-linux-gnu ;;
            cross-riscv64)
              sudo apt-get install -y gcc-riscv64-linux-gnu ;;
            cross-mips)
              sudo apt-get install -y gcc-mips-linux-gnu ;;
            cross-ppc64le)
              sudo apt-get install -y gcc-powerpc64le-linux-gnu ;;
            wasm)
              sudo apt-get install -y clang lld binaryen wasm-tools ;;
          esac

      - name: Build project
        run: |
          echo "Building for ${{ matrix.arch }} using ${{ matrix.toolchain }}"
          npm run build --if-present

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.os }}-${{ matrix.arch }}-${{ matrix.toolchain }}
          path: dist/

  docker-multiarch:
    name: Build & Push Multi-Arch Docker Image
    needs: build-matrix
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push Multi-Arch Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}:latest
            ${{ env.REGISTRY }}/${{ github.repository }}:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64

  release:
    name: Publish Release
    needs: [build-matrix]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./release-assets

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./release-assets/**
